<form (ngSubmit)="onAddItem(f)" #f="ngForm">
  <label>Name</label><input type="text" class="input" name="name" ngModel required>
  <label>Weight</label><input type="number" name="amount" ngModel required pattern="^[1-9]+[0-9]*$">
  <div id="preparation-button">
    <button mat-fab color="warn" [disabled]="!f.valid">Add</button>
    <button mat-fab id="clear-button">Delete</button>
    <button mat-fab color="accent" id="add-button">Clear</button>
  </div>
</form>
