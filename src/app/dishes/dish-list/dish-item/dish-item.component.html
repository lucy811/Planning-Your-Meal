<a style="cursor: pointer;" [routerLink]="[index]">
  <mat-grid-list cols="3" rowHeight="5:1">
    <mat-grid-tile>
      <h4 id="dish-name" i18n>{{ dish.name }}</h4>
      <p id="dish-desc" i18n>{{ dish.description }}</p>
      <img style="max-height: 50px;" [src]="dish.imagePath" alt= "{{ dish.name }}">
    </mat-grid-tile>
  </mat-grid-list>
</a>
