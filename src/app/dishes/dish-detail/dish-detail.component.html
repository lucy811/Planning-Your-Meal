<div class="dish-detail">
  <div class="image">
    <img class="image-front" [src]="dish.imagePath" alt="{{ dish.name }}">
    <div class="image-back">
      <p class="price-only">Only</p>
      <p class="price-value">$9</p>
      <p class="book">Book me!</p>
    </div>
  </div>
  <h1>{{ dish.name }}</h1>
  <button mat-button [matMenuTriggerFor]="menu" id="manage-dish">{{ 'Manage Dish' | translate }}</button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item id="manage" (click)="addIngredientsToList()">{{ 'To Preparation List' | translate }}</button>
    <button mat-menu-item id="manage" (click)="onEditDish()">{{ 'Edit Dish' | translate }}</button>
    <button mat-menu-item id="manage" (click)="onDeleteDish()">{{ 'Delete Dish' | translate }}</button>
  </mat-menu>
  <div>
    <mat-list>
      <mat-list-item id="items-list-item" *ngFor="let ingredient of dish.ingredients">
        {{ ingredient.name }} - {{ ingredient.weight }}
      </mat-list-item>
    </mat-list>
  </div>
</div>
